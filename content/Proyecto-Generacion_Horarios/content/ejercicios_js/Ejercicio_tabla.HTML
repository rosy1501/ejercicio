<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Tabla</title>
	</head>
	<body onload="Lanzar()">
		<table  class="table table-success table-striped">
		  <thead>
		    <tr>
		      <th scope="col">Articulo</th>
		      <th scope="col">Cantidad</th>
		      <th scope="col">Precio.Unit</th>
		      <th scope="col">Subtotal</th>
		      <th scope="col">I.G.V.</th>
		      <th scope="col">Total</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr class="table-light">
		      <th scope="row">Goma</th>
		      <td ><input id="g1" type="text" value="10" disabled="true" /></td>
		      <td ><input id="g2" type="text" value="2" disabled="true"/></td>
		      <td ><input id="g3" type="text" disabled="true"/></td>
		      <td ><input id="g4" type="text" disabled="true"/></td>
		      <td ><input id="g5" type="text" disabled="true"/></td>
		    </tr>
		    <tr>
		      <th scope="row">LÃ¡piz</th>
		      <td ><input id="l1" type="text" value="20" disabled="true"/></td>
		      <td ><input id="l2" type="text" value="0.5" disabled="true"/></td>
		      <td ><input id="l3" type="text" disabled="true"/></td>
		      <td ><input id="l4" type="text" disabled="true"/></td>
		      <td ><input id="l5" type="text" disabled="true"/></td>
		    </tr>
		    <tr>
		      <th scope="row">Lapicero</th>
		      <td id="l1"><input id="p1" type="text" value="145" disabled="true"/></td>
		      <td id="l2"><input id="p2" type="text" value="0.8" disabled="true"/></td>
		      <td id="l3"><input id="p3" type="text" disabled="true"/></td>
		      <td id="l4"><input id="p4" type="text" disabled="true"/></td>
		      <td id="l5"><input id="p5" type="text" disabled="true"/></td>
		    </tr>
		     <tr>
		      <th scope="row">Cuaderno</th>
		      <td ><input id="c1" type="text" value="15" disabled="true"/></td>
		      <td ><input id="c2" type="text" value="1.5" disabled="true"/></td>
		      <td ><input id="c3" type="text" disabled="true"/></td>
		      <td ><input id="c4" type="text" disabled="true"/></td>
		      <td ><input id="c5" type="text" disabled="true"/></td>
		    </tr>
		    </tr>
		     <tr>
		      <th scope="row">Total</th>
		      <td ><input id="t1" type="text" disabled="true"/></td>
		      <td ><input id="t2" type="text" disabled="true"/></td>
		      <td ><input id="t3" type="text" disabled="true"/></td>
		      <td ><input id="t4" type="text" disabled="true"/></td>
		      <td ><input id="t5" type="text" disabled="true"/></td>
		    </tr>
		  </tbody>
		</table>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script type="text/javascript">
			function Lanzar(){
				Subtotal();
				Igv();
				Total();
			}
			function Subtotal(){
				var g1=document.getElementById("g1").value;
				var g2=document.getElementById("g2").value;
				document.getElementById("g3").value=parseFloat(g1)*parseFloat(g2);
				var l1=document.getElementById("l1").value;
				var l2=document.getElementById("l2").value;
				document.getElementById("l3").value=parseFloat(l1)*parseFloat(l2);
				var p1=document.getElementById("p1").value;
				var p2=document.getElementById("p2").value;
				document.getElementById("p3").value=parseFloat(p1)*parseFloat(p2);
				var c1=document.getElementById("c1").value;
				var c2=document.getElementById("c2").value;
				document.getElementById("c3").value=parseFloat(c1)*parseFloat(c2);
			}
			function Igv(){
				var g3=document.getElementById("g3").value;
				document.getElementById("g4").value=parseFloat(g3)*0.16;
				var l3=document.getElementById("l3").value;
				document.getElementById("l4").value=parseFloat(l3)*0.16;
				var p3=document.getElementById("p3").value;
				document.getElementById("p4").value=parseFloat(p3)*0.16;
				var c3=document.getElementById("c3").value;
				document.getElementById("c4").value=parseFloat(c3)*0.16;
			}
			function Total(){
				var g3=document.getElementById("g3").value;
				var g4=document.getElementById("g4").value;
				var l3=document.getElementById("l3").value;
				var l4=document.getElementById("l4").value;
				var p3=document.getElementById("p3").value;
				var p4=document.getElementById("p4").value;
				var c3=document.getElementById("c3").value;
				var c4=document.getElementById("c4").value;
				document.getElementById("g5").value=parseFloat(g3)+parseFloat(g4);
				document.getElementById("l5").value=parseFloat(l3)+parseFloat(l4);
				document.getElementById("p5").value=parseFloat(p3)+parseFloat(p4);
				document.getElementById("c5").value=parseFloat(c3)+parseFloat(c4);
				var g1=document.getElementById("g1").value;
				var g2=document.getElementById("g2").value;
				var g5=document.getElementById("g5").value;
				var l1=document.getElementById("l1").value;
				var l2=document.getElementById("l2").value;
				var l5=document.getElementById("l5").value;
				var p1=document.getElementById("p1").value;
				var p2=document.getElementById("p2").value;
				var p5=document.getElementById("p5").value;
				var c1=document.getElementById("c1").value;
				var c2=document.getElementById("c2").value;
				var c5=document.getElementById("c5").value;
				document.getElementById("t1").value=parseFloat(g1)+parseFloat(l1)+parseFloat(p1)+parseFloat(c1);
				document.getElementById("t2").value=parseFloat(g2)+parseFloat(l2)+parseFloat(p2)+parseFloat(c2);
				document.getElementById("t3").value=parseFloat(g3)+parseFloat(l3)+parseFloat(p3)+parseFloat(c3);
				document.getElementById("t4").value=parseFloat(g4)+parseFloat(l4)+parseFloat(p4)+parseFloat(c4);
				document.getElementById("t5").value=parseFloat(g5)+parseFloat(l5)+parseFloat(p5)+parseFloat(c5);

			}
		</script>
	</body>
	
</html>
