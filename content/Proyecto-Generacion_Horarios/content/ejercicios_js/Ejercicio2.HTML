<!DOCTYPE html>
<htm
<head>
    <meta charset="utf-8">
    <title>Ejercicio Dos</title>
</head>
<body>
    <fieldset>
        <legend>Ingrese dos numeros</legend>
        <label for=""> Numero 1</label>
        <input type="number" id="num1">
        <br><br>
        <label for="">Numero 2</label>

        <input type="number" id="num2">
        <br><br>
        <input type="button" onclick="restar();" value="restar"> <!--aqui se declaran las variables -->
        <input type="button" onclick="multiplicar();" value="multiplicar">
        <input type="button" onclick="dividir();" value="division">
        <input type="button" onclick="elevacion();" value="elevacion">
     
    </fieldset>
</body>
<script type="text/javascript">
    function restar(){
        var n1 = document.getElementById('num1').value;
        var n2 = document.getElementById('num2').value;
        var restar=parseInt(n1)-parseInt(n2);//La función parseInt() analiza una cadena y devuelve un entero.//
        alert("La resta es: "+restar);
    }
    function multiplicar(){
        var n1 = document.getElementById('num1').value;//La sentencia var declara una variable//
        var n2 = document.getElementById('num2').value;
        var multiplicar=(n1)*(n2);//* multiplica n1 por n2//
        alert("La multiplicacion es: "+multiplicar);
    }
    function dividir(){
        var n1 = document.getElementById('num1').value;
        var n2 = document.getElementById('num2').value;
        var dividir=(n1)/(n2);// aqui se divide n1 entre n2//
        alert("La division es: "+dividir);
    }
    function elevacion(){
        var n1 = document.getElementById('num1').value;
        var n2 = document.getElementById('num2').value;
        var elevacion= Math.pow(n1,n2); //El método pow() devuelve el valor de x a la potencia de y (xy).//
        alert("La elevacion es: "+elevacion);
    }
</script>

</html>
